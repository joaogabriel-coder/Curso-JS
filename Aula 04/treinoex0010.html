<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Digite seu pais: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calc()">
    <div id="resultado">

    </div>
    <script>
        function calc(){
            
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('resultado')
            var pais = (txtpais.value)
            if(pais == 'Brasil'){
                res.innerHTML += `Você é brasileiro`
            }
            else{
                res.innerHTML = `Você é gringo`
            }
        }

    </script>
</body>
</html>
