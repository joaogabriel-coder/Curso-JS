<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa de JS</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>

    <script>
       var n1 = Number(window.prompt('Digite um numero:')) //Passando de string para numero
       var n2 = Number(window.prompt('Digite outro numero:'))//Passando de string para numero
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação template string
    </script>
</body>
</html>
